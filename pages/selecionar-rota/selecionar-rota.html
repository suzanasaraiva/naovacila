<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Selecionar Rota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  
    <ion-card *ngFor="let rota of rotas; let i = index" (click)="selecionarRota(i)">
      <ion-card-header>
        Rota {{i+1}}
      </ion-card-header>
      <ion-card-content>
        <ion-row>
        <ion-col text-wrap col-4>{{rota.regioes_perigosas}} Reg. Perigosas</ion-col>
        <ion-col col-4>{{rota.legs[0].distance.text}}</ion-col>
        <ion-col col-4>{{rota.legs[0].duration.text}}</ion-col>
      </ion-row>
      Via: {{rota.summary}} 
      </ion-card-content>
    </ion-card>
    

</ion-content>
