<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Not√≠cias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">

  <ion-list class="page-noticias">
      <ion-card *ngFor="let noticia of noticias" (click)="abrirUrl(noticia.UrlNoticia)">
        <ion-item>
          <ion-avatar item-left>
            <img src="./assets/imagens/jc.jpg" height="30" />
          </ion-avatar>
          <h5>Jornal do Commercio</h5>
          <p>{{noticia.Data}} {{noticia.Hora}}</p>
        </ion-item>
        <img [src]="noticia.UrlImagem">
        <ion-card-content>
          <ion-card-title style="color: #D83C41">
            {{noticia.Titulo}}
          </ion-card-title>
          <p>
            {{noticia.Subtitulo}}
          </p>
        </ion-card-content>
      </ion-card>
  </ion-list>
    
</ion-content>
